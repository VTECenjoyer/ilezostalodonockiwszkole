<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odliczanie do nocki w szkole</title>
    <style>
        body {
            font-family: Impact, Haettenschweiler, sans-serif;
            text-align: center;
            background-image: url('tlo na storne.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
            color: white;
        }
        #countdown {
            font-family: Impact, Haettenschweiler, sans-serif;
            font-size: 48px;
            margin-top: 50px;
        }
        audio {
            display: none; /* Ukryj odtwarzacz audio */
        }
    </style>
</head>
<body>
    <h1>Odliczanie do nocki w szkole</h1>
    <div id="countdown"></div>

    <!-- Odtwarzacz audio z opcją zapętlenia -->
    <audio id="myAudio" controls loop>
        <source src="muzadoupalania1.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje odtwarzacza audio.
    </audio>

    <script>
        // Ustaw datę i godzinę końcową odliczania (28 października 2023 roku, godzina 19:00)
        const endDate = new Date("2023-10-27T19:00:00").getTime();

        // Odliczanie
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = endDate - now;

            if (timeLeft <= 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "Noc w szkole już się zaczęła!";
                playAudio(); // Rozpocznij odtwarzanie muzyki po zakończeniu odliczania
            } else {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days} dni ${hours} godzin ${minutes} minut ${seconds} sekund`;
            }
        }, 1000);

        // Funkcja do odtwarzania muzyki
        function playAudio() {
            const audio = document.getElementById("myAudio");
            audio.style.display = "block"; // Pokaż odtwarzacz audio
            audio.play(); // Rozpocznij odtwarzanie muzyki
        }
    </script>
</body>
</html>
